    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;

        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 32px;

            justify-content: space-between;

        .navbar h1 {
            font-size: 24px;

        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .navbar a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 40px;
            text-align: center;
        }

        /* Titre principal */
        .main-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ff6347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
            }
        }

        .subtitle {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 48px;
            color: #ffffff;
            opacity: 0.9;
        }

        .message {
            font-size: 20px;
            line-height: 1.8;
            max-width: 800px;
            margin-bottom: 48px;
            color: #e0e0e0;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 48px;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            margin-top: 24px;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.7);
        }

        /* Feux d'artifices */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Ã‰toiles animÃ©es */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Confettis */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            max-width: 1000px;
            margin-top: 64px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3);
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffd700;
        }

        .feature-description {
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 48px;
            }

            .subtitle {
                font-size: 24px;
            }

            .message {
                font-size: 18px;
            }

            .navbar {
                padding: 12px 16px;
            }

            .navbar h1 {
                font-size: 18px;
            }

            .navbar a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">

        <a href="outil.html">AccÃ©der Ã  l'outil</a>
    </nav>

    <!-- Feux d'artifices -->
    <div class="fireworks-container" id="fireworks"></div>
    
    <!-- Ã‰toiles -->
    <div class="stars" id="stars"></div>

    <!-- Container principal -->
    <div class="container">
        <h1 class="main-title">ðŸŽŠ Projet terminÃ© ! ðŸŽŠ</h1>
        <p class="message">
            Maintenant que vous maÃ®trisez les calculs de production de bateaux,<br>
            go se reconvertir dans les bateaux ðŸš¢ðŸ”¥
        </p>
        <a href="outil.html" class="cta-button">ðŸš€ AccÃ©der Ã  l'outil</a>
    </div>

    <script>
        // CrÃ©er les Ã©toiles
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // CrÃ©er les confettis
        function createConfetti() {
            const colors = ['#ffd700', '#ff6347', '#00ff00', '#00bfff', '#ff1493', '#9370db'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 100);
            }
        }

        // CrÃ©er un feu d'artifice
        function createFirework(x, y) {
            const container = document.getElementById('fireworks');
            const colors = ['#ffd700', '#ff6347', '#00ff00', '#00bfff', '#ff1493', '#9370db', '#ff8c00'];
            
            // Particule centrale
            const center = document.createElement('div');
            center.className = 'firework';
            center.style.left = x + 'px';
            center.style.top = y + 'px';
            center.style.background = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(center);
            
            // CrÃ©er les particules qui explosent
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                    center.remove();
                }, 1000);
            }
        }

        // Lancer des feux d'artifices automatiquement
        function launchFireworks() {
            const interval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight * 0.6) + window.innerHeight * 0.2;
                createFirework(x, y);
            }, 800);
            
            // ArrÃªter aprÃ¨s 30 secondes
            setTimeout(() => clearInterval(interval), 30000);
        }

        // Lancer des feux d'artifices au clic
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // Initialisation
        window.addEventListener('load', () => {
            createStars();
            createConfetti();
            launchFireworks();
            
            // Relancer les confettis pÃ©riodiquement
            setInterval(createConfetti, 5000);
        });
    </script>
